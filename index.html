<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Form IO</h1>
    <div id="idFormBorder">
        <form>
            First Name*: <br><input type="text" id="idFirstName" name='firstName' />
            <br>
            Last Name*: <br><input type="text" id="idLastName" name='lastName' />
            <br>
            Email*: <br><input type="email" id="idEmail" name='email' />
            <br>
            Date of Birth*: <br><input type="date" id="idBirthDate" name='birthDate' />
            <br>
            Phone*: <br><input type="number" id="idPhone" name='phone' />
            <br>
            Job Area*: <br>
            <select name="jobArea">
                <option value="it">IT</option>
                <option value="eng">Engineering</option>
            </select>
            <br>
            Job Modality*: <br>
            <input type="checkbox" id="option1" name='option1' value="option1" />
            <label for="option1">Remote</label>
            <input type="checkbox" id="option2" name='option2' value="option2" />
            <label for="option2">Hybrid</label>
            <input type="checkbox" id="option3" name='option3' value="option3" />
            <label for="option3">Presential</label>
            <br>
            <input type="submit" name="submit" value="Submit" />
            
        </form>
    </div>
</body>
</html>
